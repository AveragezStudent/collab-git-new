<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid" style="background-color: black; padding: 60px;">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 text-center"> <!-- Add class "text-center" here -->
                <img src="/static/success/images/icon.png" style="height: 200px; width: 200px;" class="img-fluid">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <p
                    style="margin-top: 35px; color: black; font-style: normal; font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 35px; text-align: center;">
                    Successful Registration</p>
                <p
                    style="margin-top: 15px; color: black; font-style: normal; font-family: 'Montserrat', sans-serif; font-size: 28px; text-align: center;">
                    Congratulations, you have become a part of Laten GYM</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="button-sign-in d-flex flex-column align-items-center">
                    <a href="/home/member" class="button-signin btn btn-primary" style="margin-bottom: 0px;
                        margin-top: 40px;
                        border-radius: 30px;
                        color: white;
                        font-weight: 600;
                        background-color: #C1E701;
                        border: 2px solid #C1E701;
                        width: 200px; display: block; text-align: center;" role="button">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
