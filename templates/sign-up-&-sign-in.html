<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/sign-up-&-sign-in/style.css" />
  <title>Sign in & Sign up Form</title>
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function sign_up() {
    $.ajax({
      type: "POST",
      url: "/sign_up",
      data: {
        name_give: $("#name").val(),
        username_give: $("#daftar_username").val(),
        email_give: $("#email").val(),
        password_give: $("#daftar_password").val(),
      },
      success: function (response) {
        if (response["result"] === "success") {
          alert("User registration complete!");
          window.location.href = "#sign-up";
        } else {
          alert(response["msg"]);
        }
      },
      error: function (xhr, status, error) {
        alert(xhr.responseText);
      }
    });
  }

  function sign_in() {
    $.ajax({
      type: "POST",
      url: "/sign_in",
      data: {
        username_give: $('#login_username').val(),
        password_give: $('#login_password').val(),
      },
      success: function (response) {
        if (response['result'] === 'success') {
          alert('Login complete!');
          window.location.href = '/home';
        } else {
          alert(response['msg']);
        }
      },
      error: function (xhr, status, error) {
        alert(xhr.responseText);
      }
    });
  }


</script>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" id="sign-in" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="login_username" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="login_password" type="password" placeholder="Password" />
          </div>
          <button onclick="sign_in()" class="btn solid">Sign In</button>
        </form>
        <form action="#" id="sign-up" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="name" type="text" placeholder="Name" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="daftar_username" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="email" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="daftar_password" type="password" placeholder="Password" />
          </div>
          <button class="btn" onclick="sign_up()">Sign Up</button>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Donâ€™t have an account?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="/static/sign-up-&-sign-in/img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already have an account?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="/static/sign-up-&-sign-in/img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="/static/sign-up-&-sign-in/app.js"></script>
</body>

</html>
