<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- link css style -->
    <link rel="stylesheet" href="style.css">
    <!-- link google font montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Montserrat&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <!-- cdn icon botstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="background"
        style="background-image: url(/static/join-member/images/background.png); height: 100vh; width: 100% !important; background-position: center; background-repeat: no-repeat; background-size: cover; position: relative;">


        <div class="card mx-auto py-2 px-4 pt-4"
            style="width: 40%; position: absolute; left: 55%; border-radius: 40px; background-color: black; height: auto;">
            <!-- logo icon -->
            <div class="logo">
                <img class="icon-logo" style="width: 80px; height: 80px; top: 20px; margin-top: 0px; left: 50px;" src="/static/join-member/images/logo_putih.png" alt="logo">
            </div>

            <div class="card-body">
                <!-- form nama lengkap -->
                <div class="mb-3">
                    <label for="name" class="form-label d-flex align-items-left"
                        style="color: #FFFFFF; font-weight: 400; font-size: 24px;">Nama Lengkap</label>
                    <input style="border-radius: 20px;" type="text" class="form-control" id="name" style="width: 70%;"
                        placeholder="Masukkan Nama Lengkap">
                </div>

                <!-- form alamat -->
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="alamat" class="form-label d-flex align-items-left"
                            style="color: #FFFFFF; font-weight: 400; font-size: 24px;">Alamat</label>
                        <input style="border-radius: 20px;" type="text" class="form-control" id="Alamat"
                            style="width: 70%;" placeholder="Masukkan Nama Lengkap">
                    </div>

                    <!-- form no telpon -->
                    <div class="mb-3">
                        <label for="telpon" class="form-label d-flex align-items-left"
                            style="color: #FFFFFF; font-weight: 400; font-size: 24px;">No Telpon</label>
                        <input style="border-radius: 20px;" type="text" class="form-control" id="telpon"
                            style="width: 70%;" placeholder="Masukkan Nama Lengkap">
                    </div>

                     <!-- form paket member -->
                     <div class="mb-3">
                        <label for="telpon" class="form-label d-flex align-items-left"
                            style="color: #FFFFFF; font-weight: 400; font-size: 24px;">Paket Member</label>
                            <select class="form-select" id="inputGroupSelect01" style="border-radius: 20px;">
                                <option selected>Pilih paket member</option>
                                <option value="1">Harian</option>
                                <option value="2">Bulanan</option>
                            </select>
                    </div>

                     <!-- form pembayaran -->
                     <div class="mb-3">
                        <label for="telpon" class="form-label d-flex align-items-left"
                            style="color: #FFFFFF; font-weight: 400; font-size: 24px;">Pembayaran</label>
                            <select class="form-select" id="inputGroupSelect01" style="border-radius: 20px;">
                                <option selected>Pilih pembayaran</option>
                                <option value="1">Harian</option>
                                <option value="2">Bulanan</option>
                            </select>
                    </div>
                </div>
                <!-- button -->
                <button class="btn btn-primary" type="submit" style="display: block; margin-left: auto; margin-top: 40px; margin-right: auto; margin-bottom: 20px; border-radius: 30px; color: black; background-color: #C1E701; border: 2px solid #C1E701; width: 200px;">Kirim</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
</body>

</html>
