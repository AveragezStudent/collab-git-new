<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join Member</title>
    <!-- link css -->
    <link rel="stylesheet" href="/static/join-member/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <!-- import jquery -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- link google font montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Montserrat&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <!-- cdn icon botstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<script>
    function join_member() {
        $.ajax({
            type: "POST",
            url: "/join_member",
            data: {
                name_give: $("#name").val(),
                address_give: $("#address").val(),
                telfon_give: $("#telfon").val(),
                package_give: $("#package").val(),
                payment_give: $("#payment").val(),
            },
            success: function (response) {
                if (response["result"] === "success") {
                    alert("Registration complete!");
                    window.location.href = "/success";
                } else {
                    alert(response["msg"]);
                }
            },
            error: function (xhr, status, error) {
                alert(xhr.responseText);
            }
        });
    }
</script>

<body>
    <section class="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-12 d-flex align-items-center">
                    <div class="text">
                        <h1 class="text-white fw-bold">Create your best experience</h1>
                        <h2 class="text-white">By becoming a member of our company</h2>
                    </div>
                </div>
                <div class="col-lg-5 col-md-10 col-sm-12">
                    <div class="form-box px-5 py-4">
                        <form action="#">
                            <img class="mb-4" src="/static/join-member/images/logo_putih.png" alt="logo">
                            <div class="form-group">
                                <label for="name">Nama Lengkap</label>
                                <input class="form-control mb-3" type="text" id="name" name=""
                                    placeholder="Masukkan nama lengkap">
                            </div>
                            <div class="form-group">
                                <label for="email">Alamat</label>
                                <input class="form-control mb-3" type="text" id="address" name=""
                                    placeholder="Masukkan alamat">
                            </div>
                            <div class="form-group">
                                <label for="contact">No Telpon</label>
                                <input class="form-control mb-3" type="number" id="telfon" name=""
                                    placeholder="Masukkan no telpon">
                            </div>
                            <div class="form-group">
                                <label for="subscription">Paket Member</label>
                                <select class="form-select mb-3" id="package" name="">
                                    <option value="" disabled selected>Pilih paket member</option>
                                    <option value="Daily">Daily</option>
                                    <option value="Monthly">Monthly</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="subscription">Pembayaran</label>
                                <select class="form-select mb-3" id="payment" name="">
                                    <option value="" disabled selected>Pilih pembayaran</option>
                                    <option value="BRI">BANK BRI</option>
                                    <option value="BCA">BANK BCA</option>
                                    <option value="MANDIRI">BANK MANDIRI</option>
                                    <option value="CASH">CASH</option>
                                </select>
                            </div>
                        </form>
                        <div class="button-container">
                            <button onclick="join_member()" class="kirim mb-3">Kirim</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
